<div class="container-fluid">
    <div class="form-group">
        <div class="card">
            <div class="card-body">
                <label for="buscar">Buscar:</label>
                <input type="text" name="buscar" id="buscar" class="form-control" ng-model="buscardados" placeholder="Digite um termo relacionado a sua busca...">
            </div>
        </div>
    </div>

    <div class="form-group">
        <h4 ng-if="dados == 0">Não existem informações suficientes</h4>
    </div>

    <table class="table table-light table-bordered table-responsive-md" ng-if="dados != 0" ng-init="listar()">
        <thead>
            <tr>
                <th>Data</th>
                <th>Clientes</th>
                <th>Espetinhos de carne</th>
                <th>Espetinhos de frango</th>
                <th>Sanduíches</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="dado in dados | filter:buscardados">
                <td>{{::dado.data}}</td>
                <td>{{::dado.clientes}}</td>
                <td>{{::dado.qtdEspetinhosCarne}}</td>
                <td>{{::dado.qtdEspetinhosFrango}}</td>
                <td>{{::dado.qtdSanduiches}}</td>
                <td>{{::dado.total | currency: 'R$ '}}</td>
            </tr>
        </tbody>
    </table>
</div>
